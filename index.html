<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift-Simulation Problem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section class="error" id="error">
         <div id="error">
             <h1>Please Use Large Screen => Size(1440 x 990)</h1>
         </div>
    </section>

    <section class="lift-section" id="liftsection">
        <h1>Building</h1>
        <div class="lift-wrapper">
            <div class="lift-parent">
                <div class="lift" id="mylift">
                    <div class="lift-bulb">
                        <i class="fas fa-star"></i>
                    </div>
                    <h4>Lift</h4>

                </div>
            </div>

            <div class="building">
                <div class="block">
                    <h4>Floor-5</h4>
                </div>
                <div class="block">
                    <h4>Floor-4</h4>
                </div>
                <div class="block">
                    <h4>Floor-3</h4>
                </div>
                <div class="block">
                    <h4>Floor-2</h4>
                </div>
                <div class="block">
                    <h4>Floor-1</h4>
                </div>
            </div>

        </div>
        <div class="user-input-button">

            <button class="btn"  id="1">1</button>
            <button class="btn"  id="2">2</button>
            <button class="btn"  id="3">3</button>
            <button class="btn"  id="4">4</button>
            <button class="btn"  id="5">5</button>
            <button class="btn" id="stop">Stop</button>

        </div>
    </section>

    <script src="./js/index.js"></script>

</body>

</html>
